<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelpex</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="loading">
        <img src="./assets/loading.gif" alt="Loading..." id="loading-gif" />
        <img src="./assets/animated-logo.gif" alt="animated-logo" id="animated-logo" />
    </div>

    <div id="disconnected">
        <div id="disconnected-box">
            <img src="./assets/error.png" alt="Disconnected..." id="disconnected-img" />
            <p>You've been disconnected from the server because of inactivity.</p>
            <button onclick="reconnect()">Reconnect</button>
        </div>
    </div>

    <div id="controls-container">
        <div id="controls-tutorial">
            <h2>Controls</h2>
            <div class="controls-slider">
                <div class="carrousel-container">
                    <section class="carrousel">
                        <div class="slide">
                            <img src="./assets/controls/click.gif" alt="Click" />
                            <p>left click to draw a pixel</p>
                        </div>
                        <div class="slide">
                            <img src="./assets/controls/shift-click.gif" alt="Draw continuosly" />
                            <p>shift + left click to draw continuously</p>
                        </div>
                        <div class="slide">
                            <img src="./assets/controls/ctrl-click.gif" alt="Erase" />
                            <p>ctrl + left click to erase</p>
                        </div>
                        <div class="slide">
                            <img src="./assets/controls/color-picker.gif" alt="Color picker" />
                            <p>right click to copy a color</p>
                        </div>
                        <div class="slide">
                            <img src="./assets/controls/shift-click-color.gif" alt="Shift demo" />
                            <p>shift doesn't overwrite pixels</p>
                        </div>
                        <div class="slide">
                            <img src="./assets/controls/ctrl-shift.gif" alt="Ctrl demo" />
                            <p>ctrl + shift overwrites pixels</p>
                        </div>
                    </section>
                </div>
                <img src="./assets/arrow-bg.png" alt="Right arrow" id="right-arrow-slider" onclick="nextSlide()"/>
                <img src="./assets/arrow-bg.png" alt="Left arrow" id="left-arrow-slider" onclick="previousSlide()"/>
                <div class="slide-dots">
                    <span class="dot active" onclick="currentSlide(0)"></span>
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
                </div>
            </div>
        </div>
        <div id="arrow-container" onclick="openCloseControls()">
            <img src="./assets/arrow.png" alt="Arrow" id="arrow" />
        </div>
    </div>

    <script src="loading.js"></script>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="socket.js"></script>

    <input type="color" id="color-picker" value="#000000" />
    <canvas id="canvas"></canvas>

    <script src="panzoom.js"></script>
    <script src="timer.js"></script>
    <script src="canvas.js"></script>

</body>

</html>
